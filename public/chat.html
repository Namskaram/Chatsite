<!DOCTYPE html>
<html>
<head>
    <title>Neon Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat-bg">

<!-- HAMBURGER (mobile) -->
<div class="hamburger" onclick="toggleSidebar()">â˜°</div>

<div class="chat-container">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h2 class="sidebar-title">ONLINE USERS</h2>
        <div id="online-users" class="online-list"></div>
    </div>

    <!-- GLOBAL CHAT -->
    <div class="chat-window">
        <div id="messages" class="messages"></div>

        <div class="input-area">
            <input id="msgBox" class="chat-input" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- PRIVATE CHAT PANEL -->
    <div id="private-panel" class="private-panel hidden">

        <div class="private-header">
            <span id="private-username"></span>
            <button class="close-btn" onclick="closePrivateChat()">X</button>
        </div>

        <div id="private-messages" class="private-messages"></div>

        <div class="private-input-area">
            <input id="privateMsgBox" class="chat-input" placeholder="Message privately...">
            <button class="send-btn" onclick="sendPrivate()">Send</button>
        </div>

    </div>

</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="chat.js"></script>

</body>
</html>
