

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">

    <div class="auth-box">
        <h2 class="neon-title">Neon Login</h2>

        <input id="user" class="input" placeholder="Username">
        <input id="pass" class="input" type="password" placeholder="Password">

        <button class="btn" onclick="login()">Login</button>

        <p class="small-text">
            No account?
            <a href="signup.html" class="neon-link">Create one</a>
        </p>

        <p id="result" class="info"></p>
    </div>

<script src="login.js"></script>
</body>
</html>
